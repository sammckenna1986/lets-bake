{% extends 'base.html' %}
{% block content %}

<div class="container-fluid recipes-image">
       <div class="container-fluid">
        <h1 class="recipes-title">
			Recipes</h1>
       </div>
</div>
<br>
    <h2>Search Results</h2>
    <div class="card mb-3" style="max-width: 100%;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src= "static/images/hero.jpg" class="card-img" alt="Image Not Available">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Recipe_Name</h5>
        <p class="card-text">Preparation Time: Prep_time</p>
          <p class="card-text">Cooking Time: Cooking_time</p>
          <p class="card-text">Serves: Serves</p>
          <p class="card-text">Effort: Effort_level</p>
        <p class="card-text"><small class="text-muted">Added to site:</small></p>
      </div>
    </div>
  </div>
</div>
<br>
{% for recipe in recipes %}
{{recipe.name}}
{% endfor %}



{% endblock %}
